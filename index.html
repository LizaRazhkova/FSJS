<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./JS/index.js"></script>
  </head>
  <body>
    <div class="content-website">
      <div class="web-box">
        <div class="box_1">
          <header class="header header-color">
            <div class="hiding_menu">&#8801;</div>
            <div class="info-header">Order</div>
          </header>
          <div class="info_description">
            <div class="info_title">
              <div class="number"></div>
              <div class="essence">
                <div class="customer">
                  Customer:
                  <span class="customer_data"></span>
                </div>
                <div class="ordered">
                  Ordered:
                  <span class="ordered_data"></span>
                </div>
                <div class="shipped">
                  Shipped:
                  <span class="shipped_data"></span>
                </div>
              </div>
            </div>
            <div class="cost">
              <div class="price"></div>
              <div class="currency"></div>
            </div>
          </div>
          <div class="icon">
            <img src="./img/car2.png" class="icon-active" alt="" id="car" />
            <img src="./img/human1.png" alt="" id="human" />
          </div>
          <div
            class="shipping_address_wrapper 
            order_info_wrapper active_order_info_wrapper"
          >
            <div class="address">
              <div class="shipping_address">Shipping Address</div>
            </div>
            <div class="profile">
              <div class="name box1">
                <div class="name__title">Name:</div>
                <div class="name__value"></div>
              </div>

              <div class="street box1">
                <div class="street__title">Street:</div>
                <div class="street__value"></div>
              </div>

              <div class="zip_code box1">
                <div class="zip_code__title">ZIP Code/City:</div>
                <div class="zip_code__value"></div>
              </div>

              <div class="region box1">
                <div class="region__title">Region:</div>
                <div class="region__value"></div>
              </div>

              <div class="country box1">
                <div class="country__title">Country:</div>
                <div class="country__value"></div>
              </div>
            </div>
          </div>
          <div class="customer_info_wrapper order_info_wrapper">
            <div class="address">
              <div class="shipping_address">Customer Info</div>
            </div>
            <div class="profile">
              <div class="first_name box1">
                <div class="first_name__title">First name:</div>
                <div class="first_name__value"></div>
              </div>

              <div class="last_name box1">
                <div class="last_name__title">Last name:</div>
                <div class="last_name__value"></div>
              </div>

              <div class="address_field box1">
                <div class="address__title">Address:</div>
                <div class="address__value"></div>
              </div>

              <div class="phone box1">
                <div class="phone__title">Phone:</div>
                <div class="phone__value"></div>
              </div>

              <div class="email box1">
                <div class="email__title">Email:</div>
                <div class="email__value"></div>
              </div>
            </div>
          </div>
          <div class="reference_data">
            <div class="items block">
              <div>Line Items(4)</div>
              <div class="forma search_table">
                <form action="" method="get">
                  <input
                    name="s"
                    id="mysearch_table"
                    placeholder="Поиск"
                    type="text"
                  />
                  <input type="image" id="search_icon" src="./img/loupe.png" />
                  <input
                    type="image"
                    id="updata_table"
                    src="./img/strelOchka.png"
                  />
                </form>
              </div>
            </div>
            <table class="order_table">
              <tr>
                <td>Product</td>
                <td>Unit Price</td>
                <td class="press_right">
                  Quantity
                </td>
                <td class="press_right">Total</td>
              </tr>
            </table>

            <div class="full-order">
              <div class="full_product">Product</div>
            </div>
          </div>
          <footer class="footer1">
            <img src="./img/konvertik.png" alt="" />
          </footer>
        </div>
        <div class="box_2">
          <header class="header">
            <div class="listing_header">
              <div class="text">Order(2)</div>
              <div class="listing_header_img">
                <img src="./img/strelka.png" alt="" />
              </div>
            </div>
          </header>
          <div class="forma">
            <form action="" method="get">
              <input name="s" id="mysearch" placeholder="Поиск" type="text" />
              <input type="image" id="search" src="./img/loupe.png" />
              <input type="image" id="updata" src="./img/strelOchka.png" />
            </form>
          </div>
          <div class="order-list"></div>
          <footer class="footer">
            <img src="./img/icon1.png" alt="" />
            <img src="./img/icon2.png" alt="" />
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
